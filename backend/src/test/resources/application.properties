# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console
spring.h2.console.enabled=false

# JWT (테스트용 더미 값)
jwt.secret=testSecretKeyForJwtTokenGenerationInTestEnvironment123456789
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# SMTP 설정 (테스트용 더미 값)
app.mail.provider=gmail
app.mail.from=test@test.com

# Gmail (더미 값)
mail.gmail.host=smtp.gmail.com
mail.gmail.port=587
mail.gmail.username=test@gmail.com
mail.gmail.password=test-password
mail.gmail.auth=true
mail.gmail.starttls.enable=true
mail.gmail.starttls.required=true
mail.gmail.connectiontimeout=5000
mail.gmail.timeout=5000
mail.gmail.writetimeout=5000

# Naver (더미 값)
mail.naver.host=smtp.naver.com
mail.naver.port=465
mail.naver.username=test@naver.com
mail.naver.password=test-password
mail.naver.auth=true
mail.naver.ssl.enable=true
mail.naver.ssl.trust=smtp.naver.com

# Kakao (더미 값)
mail.kakao.host=smtp.daum.net
mail.kakao.port=465
mail.kakao.username=test@daum.net
mail.kakao.password=test-password
mail.kakao.auth=true
mail.kakao.ssl.enable=true
mail.kakao.ssl.trust=smtp.daum.net