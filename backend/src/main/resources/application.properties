spring.application.name=HRsystem
# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true

# JWT
jwt.secret=staffSyncSecretKeyForJwtTokenGenerationThisIsVerySecureKey123456789
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# 1시간 (3600000ms)
# 7일 (604800000ms)

# ============================================
# SMTP 설정 (어떤 이메일 서비스를 사용할지 선택)
# ============================================
# 사용할 이메일 서비스 선택: gmail, naver, kakao
app.mail.provider=gmail

# 공통 설정
app.mail.from=${MAIL_USERNAME}

# ============================================
# Gmail SMTP 설정
# ============================================
mail.gmail.host=smtp.gmail.com
mail.gmail.port=587
mail.gmail.username=${MAIL_USERNAME:your-email@gmail.com}
mail.gmail.password=${MAIL_PASSWORD:your-app-password}
mail.gmail.auth=true
mail.gmail.starttls.enable=true
mail.gmail.starttls.required=true
mail.gmail.connectiontimeout=5000
mail.gmail.timeout=5000
mail.gmail.writetimeout=5000

# ============================================
# Naver SMTP 설정
# ============================================
mail.naver.host=smtp.naver.com
mail.naver.port=465
mail.naver.username=${NAVER_MAIL_USERNAME:your-id@naver.com}
mail.naver.password=${NAVER_MAIL_PASSWORD:your-password}
mail.naver.auth=true
mail.naver.ssl.enable=true
mail.naver.ssl.trust=smtp.naver.com

# ============================================
# Kakao(Daum) SMTP 설정
# ============================================
mail.kakao.host=smtp.daum.net
mail.kakao.port=465
mail.kakao.username=${KAKAO_MAIL_USERNAME:your-id@daum.net}
mail.kakao.password=${KAKAO_MAIL_PASSWORD:your-password}
mail.kakao.auth=true
mail.kakao.ssl.enable=true
mail.kakao.ssl.trust=smtp.daum.net